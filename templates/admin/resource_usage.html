{% extends "base.html" %}
{% block content %}

<style>
    body {
        background-color: #f4f6f9;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
    }

    .page-container {
        padding: 60px 20px;
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 50px;
    }

    .page-title {
        text-align: center;
        color: #1b5e20;
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 40px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 35px;
        width: 100%;
    }

    .card {
        background: #ffffff;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        border-top: 6px solid #2e7d32;
        transition: transform 0.25s, box-shadow 0.25s;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 28px rgba(0,0,0,0.18);
    }

    .card h3 {
        margin-bottom: 25px;
        color: #2e7d32;
        font-size: 22px;
        text-align: center;
    }

    label {
        display: block;
        margin-top: 14px;
        font-weight: 600;
        color: #333;
        font-size: 14px;
    }

    input[type="date"],
    input[type="number"],
    input[type="file"] {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
        outline: none;
        border-color: #2e7d32;
        box-shadow: 0 0 6px rgba(46,125,50,0.3);
    }

    button {
        margin-top: 20px;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        color: white;
        background: #2e7d32;
        transition: 0.3s;
    }

    button:hover {
        background: #1b5e20;
        transform: translateY(-2px);
    }

    .secondary-btn {
        background: #37474f;
    }

    .secondary-btn:hover {
        background: #263238;
    }

    .info-text {
        font-size: 13px;
        color: #666;
        margin-top: 14px;
        text-align: center;
        line-height: 1.5;
    }

    a button {
        text-decoration: none;
    }

    /* RESPONSIVE ADJUSTMENTS */
    @media (max-width: 768px) {
        .page-container {
            padding: 30px 10px;
            gap: 30px;
        }

        .page-title {
            font-size: 28px;
        }

        .card h3 {
            font-size: 20px;
        }

        input[type="date"],
        input[type="number"],
        input[type="file"] {
            padding: 10px;
        }

        button {
            font-size: 15px;
        }
    }
</style>

<div class="page-container">
    <h1 class="page-title">Resource Usage Management</h1>

    <div class="grid">
        <!-- DAILY USAGE FORM -->
        <div class="card">
            <h3>üìÖ Add Daily Resource Usage</h3>
            <form method="POST">
                <label>Date</label>
                <input type="date" name="date" required>

                <label>Electricity (kWh)</label>
                <input type="number" step="0.01" name="electricity" required>

                <label>Water (Liters)</label>
                <input type="number" step="0.01" name="water" required>

                <label>Bio Waste (Kg)</label>
                <input type="number" step="0.01" name="waste" required>

                <button>Add Daily Usage</button>
            </form>
        </div>

        <!-- CSV UPLOAD FORM -->
        <div class="card">
            <h3>üìÅ Upload Previous Year Data</h3>
            <form method="POST" enctype="multipart/form-data">
                <label>Select CSV File</label>
                <input type="file" name="csv_file" accept=".csv" required>
                <button class="secondary-btn">Upload CSV</button>
            </form>
            <p class="info-text">
                CSV format:<br>
                <b>date,electricity,water,waste</b>
            </p>
        </div>

        <!-- ANALYTICS BUTTON -->
        <div class="card">
            <h3>üìä Analytics & Reports</h3>
            <p class="info-text">
                Visualize monthly trends, resource usage, and download sustainability reports.
            </p>
            <a href="{{ url_for('analytics') }}"><button>Go to Analytics Dashboard</button></a>
        </div>
    </div>
</div>

{% endblock %}
