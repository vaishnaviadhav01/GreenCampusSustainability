{% extends "base.html" %}
{% block content %}

<style>
    table {
        width: 60%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #ffffff;
        color: #000000;
    }

    th {
        background-color: #2c7be5;
        color: white;
        padding: 10px;
    }

    td {
        padding: 10px;
        text-align: center;
        color: #000000;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    h2 {
        text-align: center;
        color: #2c7be5;
    }
</style>

<h2>Top 3 Students</h2>

<table border="1">
    <tr>
        <th>Rank</th>
        <th>Student</th>
        <th>Total Score</th>
    </tr>

    {% for student in top_results %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ student.username }}</td>
        <td>{{ student.total_score }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
