{% extends "base.html" %}
{% block content %}

<style>
    .dashboard-container {
        /*padding: 50px 30px;*/
        /*max-width: 100%;*/
        padding: 10px;
    }

    .dashboard-title {
        color: rgb(1, 72, 16);
        margin-bottom: 35px;
        text-align: center;
        font-weight: bold;
        letter-spacing: 1px;
    }

    .dashboard-cards {
        display: flex;
        flex-wrap: wrap;
        /*grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));*/
        gap: 30px;
    }

    .glass-card {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);
        border-radius: 18px;
        padding: 30px 25px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.35);
        box-shadow: 0 10px 35px rgba(0,0,0,0.25);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        color: #0b3d1b;
    }

    .glass-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 14px 45px rgba(0,0,0,0.35);
    }

    .glass-card h3 {
        margin-bottom: 15px;
        font-size: 20px;
    }

    .glass-card a {
        display: inline-block;
        margin-top: 12px;
        padding: 10px 18px;
        background: linear-gradient(135deg, #1b5e20, #2e7d32);
        color: white;
        border-radius: 10px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s ease;
    }

    .glass-card a:hover {
        background: linear-gradient(135deg, #145a1d, #1b5e20);
    }

    @media (max-width: 600px) {
        .dashboard-container {
            padding: 30px 15px;
        }
    }
</style>

<div class="dashboard-container">
    <h1 class="dashboard-title">Admin Dashboard</h1>

    <div class="dashboard-cards">
        <div class="glass-card">
            <h3>Manage Users</h3>
            <a href="{{ url_for('manage_users') }}">Open</a>
        </div>

        <div class="glass-card">
            <h3>Create Quiz</h3>
            <a href="{{ url_for('create_quiz') }}">Create</a>
        </div>

        <div class="glass-card">
            <h3>Resource Usage</h3>
            <a href="{{ url_for('resource_usage') }}">Track</a>
        </div>

        <div class="glass-card">
            <h3>Analytics</h3>
            <a href="{{ url_for('analytics') }}">View</a>
        </div>

        <div class="glass-card">
            <h3>Top Students</h3>
            <a href="{{ url_for('top_students') }}">Check</a>
        </div>
    </div>
</div>

{% endblock %}
