{% extends "base.html" %}
{% block content %}

<style>
    .dashboard-container {
        padding: 50px 30px;
    }

    .dashboard-title {
        color: rgb(1, 72, 16);
        margin-bottom: 35px;
        text-align: center;
        font-weight: bold;
        letter-spacing: 1px;
    }

    .dashboard-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 30px;
    }

    .glass-card {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);
        border-radius: 18px;
        padding: 30px 25px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.35);
        box-shadow: 0 10px 35px rgba(0,0,0,0.25);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        color: #0b3d1b;
    }

    .glass-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 14px 45px rgba(0,0,0,0.35);
    }

    .glass-card h3 {
        margin-bottom: 15px;
        font-size: 20px;
    }

    .glass-card p {
        font-size: 14px;
        opacity: 0.85;
    }

    .glass-card a {
        display: inline-block;
        margin-top: 14px;
        padding: 10px 18px;
        background: linear-gradient(135deg, #1b5e20, #2e7d32);
        color: white;
        border-radius: 10px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s ease;
    }

    .glass-card a:hover {
        background: linear-gradient(135deg, #145a1d, #1b5e20);
    }

    @media (max-width: 600px) {
        .dashboard-container {
            padding: 30px 15px;
        }
    }
</style>

<div class="dashboard-container">
    <h1 class="dashboard-title">Student Dashboard</h1>

    <div class="dashboard-cards">
        <div class="glass-card">
            <h3>Attempt Quiz</h3>
            <p>Participate in eco-awareness quizzes</p>
            <a href="{{ url_for('student_attempt_quiz') }}">Start</a>
        </div>

        <div class="glass-card">
            <h3>View Score</h3>
            <p>Check your quiz performance</p>
            <a href="{{ url_for('view_score') }}">View</a>
        </div>

        <div class="glass-card">
            <h3>Certificate</h3>
            <p>Download your achievements</p>
            <a href="{{ url_for('certificate') }}">Download</a>
        </div>
    </div>
</div>

{% endblock %}
