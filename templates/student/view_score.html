{% extends "base.html" %}
{% block content %}
<h2>Your Quiz Scores</h2>
<table border="1" cellpadding="10">
    <tr>
        <th>Quiz</th>
        <th>Score</th>
        <th>Total</th>
        <th>Date</th>
    </tr>
    {% for r in results %}
    <tr>
        <td>{{ r.quiz.title }}</td>
        <td>{{ r.score }}</td>
        <td>{{ r.total }}</td>
        <td>{{ r.created_at.strftime("%d-%m-%Y") }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
